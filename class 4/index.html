<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#">
        <fieldset>
            <legend>Login Form</legend>

            <label for="your_name"> Your Name:</label>
            <input type="text" id="your_name" name="your_name" placeholder="Type Your Name"> <br><br>
            
            <label for="mobile_number">Mobile Number:</label>
            <input type="number" id="mobile_number" name="mobile_number" value="01816366535"> <br><br>

            <label for="email_address"> Your Email:</label>
            <input type="email" id="email_address" name="email_address" required> <br><br>

            <label for="check">Are you agree?</label>
            <input checked type="checkbox" id="check" name="check"><br><br>

            <span>Gender:</span>
            <input checked type="radio" id="male" name="Gender">
            <label for="male">Male</label>

            <input type="radio" id="female" name="Gender">
            <label for="female">Female</label>
            
            
            <br><br>
            <label for="district">District:</label>
            <select id="district" name="district">
                <option disabled selected>Select Your District</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Commilla">Commilla</option>
                <option value="Khulna">Khulna</option>
            </select><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <br><br>
            <label for="massage">massage</label>
            <textarea name="massage" id="massage" cols="10" rows="5"></textarea>


            <br><br>
            <input type="submit" value="Click">
            <!-- <button>Click here</button> -->
        </fieldset>
    </form>

</body>

</html>
